<h1>Resultado da Viagem</h1>

<p>Origem:  <span th:text="${viagem.getOrigem()}"></span></p>
<p>Destino:  <span th:text="${viagem.getDestino()}"></span></p>
<p>Distância:  <span th:text="${viagem.getDistancia()}"></span></p>
<p>Velocidade Média:  <span th:text="${viagem.getVelocidadeMedia()}"></span></p>
<br>
<br>
<p><b>Tempo de Viagem: </b><span th:text="${viagem.getDuracaoViagem()}"></span></p>

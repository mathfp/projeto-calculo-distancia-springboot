<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>

<div class="container">
	<h1>Calcular Viagem</h1>

	<form action="#" th:action="@{/viagem/calcular}" method="post" th:object="${viagem}">
		<div class="row">
			<div class="col-6">
				<label class="form-label">Origem</label>
				<input class="form-control" type="text" th:field="*{origem}" />	
			</div>
			<div class="col-6">
				<label class="form-label">Destino</label>
				<input class="form-control" type="text" th:field="*{destino}" />	
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<label class="form-label">Distância</label>
				<input class="form-control" type="text" th:field="*{distancia}" />	
			</div>
			<div class="col-6">
				<label class="form-label">Velocidade Média</label>
				<input class="form-control" type="text" th:field="*{velocidadeMedia}" />	
			</div>
		</div>
			<button class="btn btn-outline-primary" type="submit">Calcular tempo de viagem</button>
	</form>
</div>
